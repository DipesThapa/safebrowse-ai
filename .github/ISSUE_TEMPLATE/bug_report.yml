name: Bug report
description: Report a problem or unexpected behavior
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? What did you expect?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Provide steps and a minimal example if possible.
      placeholder: 1) ... 2) ... 3) ...
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Browser/version, OS, extension version, etc.
      placeholder: Chrome 128, macOS 14.6, extension 0.1.0
  - type: textarea
    id: logs
    attributes:
      label: Logs/screenshots
      description: Paste relevant console logs or screenshots.
