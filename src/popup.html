<!doctype html><html><head><meta charset="utf-8"><title>Safeguard</title></head>
<body style="font-family:system-ui;width:300px;padding:12px">
  <h3 style="margin:0 0 8px">Safeguard</h3>
  <label><input id="enabled" type="checkbox"> Enable protection</label>
  <hr>
  <h4 style="margin:8px 0 4px">Allowlist</h4>
  <input id="allowHost" placeholder="example.com" style="width:100%;padding:6px">
  <div style="margin-top:6px;display:flex;gap:6px">
    <button id="addAllow">Add</button>
    <button id="clearAllow" title="Remove all domains">Clear all</button>
  </div>
  <small id="hint" style="color:#666">enter a hostname only (no http/https)</small>
  <ul id="allowList" style="padding-left:18px"></ul>
  <hr>
  <h4 style="margin:8px 0 4px">Blocklist (domains)</h4>
  <textarea id="blocklistInput" placeholder="one domain per line (example.com)" style="width:100%;height:100px;padding:6px"></textarea>
  <div style="margin-top:6px;display:flex;gap:6px">
    <button id="importBlocklist" title="Replace existing blocklist">Import/Replace</button>
    <button id="clearBlocklist" title="Remove all domains from blocklist">Clear blocklist</button>
    <small id="blockCount" style="color:#666;margin-left:auto"></small>
  </div>
  <script src="popup.js"></script>
</body></html>
